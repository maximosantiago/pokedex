<form method="get" action="{% url 'Buscar' %}" class="form">
  <div class="form-group">
    <label><h3 class="text-center">Buscador de Pokemones</h3></label>
    <input
      type="text"
      id="pokemonInput"
      name="nombre"
      aria-label="Pokemon"
      placeholder="Nombre del Pokémon"
      class="form-control my-2 mr-2 col-12"
    />
    <div style="display: block">
      <!-- Agregar un div contenedor -->
      <button type="submit" class="btn btn-primary my-2 col-12">Buscar</button>
      <br />
      <span class="my-2 col-12">Busca con un mínimo de 3 caracteres</span>
    </div>
  </div>
</form>
